<div id="chart"></div>
<script src="http://d3js.org/d3.v2.min.js"></script>
<script>
    var data; // a global

    d3.csv("https://health.data.ny.gov/resource/vbkk-tipq.csv", function(csv) {
        data = csv;
        renderChart();
    });

    function renderChart() {

        //var data = d3.csv.parse(d3.select('#csv').text());
        var valueLabelWidth = 370; // space reserved for value labels (right)
        var barHeight = 35; // height of one bar
        var barLabelWidth = 200; // space reserved for bar labels
        var barLabelPadding = 2; // padding between bar and bar labels (left)
        var gridLabelHeight = 18; // space reserved for gridline labels
        var gridChartOffset = 3; // space between start of grid and first bar
        var maxBarWidth = 820; // width of the bar with the max value

// data aggregation
        var aggregatedData = d3.nest()
                .key(function(d) { return d['Domain']; })
                .rollup(function(d) {
                    return {
                        'value': d3.sum(d, function(e) { return parseFloat(e['Rate']); })
                    };
                })
                .entries(data);

// accessor functions 
        var barLabel = function(d) { return d.key; };
        var barValue = function(d) { return d.values.value; };

// sorting
        var sortedData = aggregatedData.sort(function(a, b) {
            return d3.ascending(barLabel(a), barLabel(b));
        });

// scales
        var yScale = d3.scale.ordinal().domain(d3.range(0, sortedData.length)).rangeBands([0, sortedData.length * barHeight]);
        var y = function(d, i) { return yScale(i); };
        var yText = function(d, i) { return y(d, i) + yScale.rangeBand() / 2; };
        var x = d3.scale.linear().domain([0, d3.max(sortedData, barValue)]).range([0, maxBarWidth]);
// svg container element
        var chart = d3.select('#chart').append("svg")
                .attr('width', maxBarWidth + barLabelWidth + valueLabelWidth)
                .attr('height', gridLabelHeight + gridChartOffset + sortedData.length * barHeight);
// grid line labels
        var gridContainer = chart.append('g')
                .attr('transform', 'translate(' + barLabelWidth + ',' + gridLabelHeight + ')');
        gridContainer.selectAll("text").data(x.ticks(10)).enter().append("text")
                .attr("x", x)
                .attr("dy", -3)
                .attr("text-anchor", "middle")
                .text(String);
// vertical grid lines
        gridContainer.selectAll("line").data(x.ticks(10)).enter().append("line")
                .attr("x1", x)
                .attr("x2", x)
                .attr("y1", 0)
                .attr("y2", yScale.rangeExtent()[1] + gridChartOffset)
                .style("stroke", "#ccc");
// bar labels
        var labelsContainer = chart.append('g')
                .attr('transform', 'translate(' + (barLabelWidth - barLabelPadding) + ',' + (gridLabelHeight + gridChartOffset) + ')');
        labelsContainer.selectAll('text').data(sortedData).enter().append('text')
                .attr('y', yText)
                .attr('stroke', 'none')
                .attr('fill', 'red')
                .attr("dy", "0.35em") // vertical-align: middle
                .attr('text-anchor', 'end')
                .text(barLabel);
// bars
        var barsContainer = chart.append('g')
                .attr('transform', 'translate(' + barLabelWidth + ',' + (gridLabelHeight + gridChartOffset) + ')');
        barsContainer.selectAll("rect").data(sortedData).enter().append("rect")
                .attr('y', y)
                .attr('height', yScale.rangeBand())
                .attr('width', function(d) { return x(barValue(d)); })
                .attr('stroke', 'white')
                .attr('fill', 'purple');
// bar value labels
        barsContainer.selectAll("text").data(sortedData).enter().append("text")
                .attr("x", function(d) { return x(barValue(d)); })
                .attr("y", yText)
                .attr("dx", 3) // padding-left
                .attr("dy", ".35em") // vertical-align: middle
                .attr("text-anchor", "start") // text-align: right
                .attr("fill", "black")
                .attr("stroke", "none")
                .text(function(d) { return d3.round(barValue(d), 2); });
// start line
        barsContainer.append("line")
                .attr("y1", -gridChartOffset)
                .attr("y2", yScale.rangeExtent()[1] + gridChartOffset)
                .style("stroke", "#000");

    }
</script>

<script>renderChart();</script>
</body>
