<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        table {
            border-collapse: collapse;
            border: 2px black solid;
            font: 12px sans-serif;
        }

        td, th {
            border: 1px black solid;
            padding: 5px;
        }

        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.min.js?v=3.2.8"></script>
<script type="text/javascript"charset="utf-8">
    function tabulate(data, columns) {
        var table = d3.select("body").append("table"),
                thead = table.append("thead"),
                tbody = table.append("tbody");

        // Append the header row
        thead.append("tr")
                .selectAll("th")
                .data(columns)
                .enter()
                .append("th")
                .text(function(column) {
                    return column;
                });

        // Create a row for each object in the data
        var rows = tbody.selectAll("tr")
                .data(data)
                .enter()
                .append("tr");

        // Create a cell in each row for each column
        var cells = rows.selectAll("td")
                .data(function(row) {
                    return columns.map(function(column) {
                        return {
                            column: column,
                            value: row[column]
                        };
                    });
                })
                .enter()
                .append("td")
                .text(function(d) { return d.value; });

        return table;
    }

    // Create some people // plan_name , domain, rate

    // https://health.data.ny.gov/resource/vbkk-tipq.csv


    d3.json("https://health.data.ny.gov/resource/vbkk-tipq.json", function(error, data) {
        tabulate(data, ["plan_name", "domain","rate"]);
    });
    // Render the table
    var peopleTable = tabulate(data, ["plan_name", "domain","rate"]);

    // Uppercase the column headers
    //

    peopleTable.selectAll("thead th")
            .text(function(column) {
                return column.charAt(0).toUpperCase() + column.substr(1);
            });


    peopleTable.selectAll("tbody tr")
            .sort(function(a,b){
                return d3.descending(a.rate, b.rate);

            });




</script>
</body>
</html>
