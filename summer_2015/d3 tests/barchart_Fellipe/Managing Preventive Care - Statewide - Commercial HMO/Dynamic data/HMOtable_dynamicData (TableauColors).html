<!DOCTYPE html>
<meta charset="utf-8">
<html>

  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <title>Managing Preventive Care - Statewide - Commercial HMO - 2013</title>
    
    <!-- STYLES -->
    <style>

    body {
      font: 12px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .bar {
      fill: steelblue;
    }

    .x.axis path {
      display: none;
    }

    .measures text {
      fill: white;
      font: 10px sans-serif;
      text-anchor: end;
    }

    /*.legend text{
      font: 12px sans-serif;
    }
    */
    .d3-tip {
      line-height: 1;
      font-weight: bold;
      padding: 12px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 2px;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
      box-sizing: border-box;
      display: inline;
      font-size: 10px;
      width: 100%;
      line-height: 1;
      color: rgba(0, 0, 0, 0.8);
      content: "\25BC";
      position: absolute;
      text-align: center;
    }

    /* Style northward tooltips differently */
    .d3-tip.n:after {
      margin: -1px 0 0 0;
      top: 100%;
      left: 0;
    }

    </style>

  </head>

  <body>
    <!-- CHART TITLE -->
    <h1 style="margin-left:35px">Managing Preventive Care - Statewide - Commercial HMO - 2013</h1>

    <!-- LOADING D3 LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script>

      //setting the margins, width and height of the svg element
      var margin = {top: 20, right: 20, bottom: 30, left: 40},
          width = 1260 - margin.left - margin.right,
          height = 720 - margin.top - margin.bottom;

      //
      var x0 = d3.scale.ordinal()
          .rangeRoundBands([0, width], .1);

      var x1 = d3.scale.ordinal();

      var y = d3.scale.linear()
          .range([height, 0]);

      var color = d3.scale.ordinal()
          .range(["#2177b0", "#ffb580", "#2d9c2d", "#855aad", "#98bae3", "#7a453b", "#e37bbe", "#8acf7c", "#6e6e6e", "#baba23", "#1bbdcc"]);

      var xAxis = d3.svg.axis()
          .scale(x0)
          .orient("bottom");

      var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left")
          .tickFormat(d3.format(".2s"));

      var tip = d3.tip()
          .attr('class', 'd3-tip')
          .offset([-10, 0])
          .html(function(d) {
            return "<center><span style='color:orange'>" + d.plan_name + "</span><br><strong>Rate:</strong> <span style='color:SpringGreen'>" + d.value + "</span></center>";
          })

      var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      svg.call(tip);
      
      d3.json("https://health.data.ny.gov/resource/vbkk-tipq.json?$limit=50000&$select=plan_name&$where=measurement_year=2013 and payer='Commercial HMO' and domain='Adult Health' and sub_domain='Managing Acute Illness for Adults'&$group=plan_name", function(error, data1) {
        if (error) throw error;

        var planNames = d3.values(data1).map(function(name){return name.plan_name;});
        
        d3.json("https://health.data.ny.gov/resource/vbkk-tipq.json?$limit=50000&$select=plan_name,measure_description,rate&$where=payer= 'Commercial HMO' and domain='Adult Health' and sub_domain='Managing Acute Illness for Adults' and measurement_year='2013'", function(error, data2) {
        
          var nested_data = d3.nest()
                .key(function(d) {return d.measure_description; })
                .entries(data2);

          nested_data.forEach(function(d) {
            i=0;
            d.rates = planNames.map(function(name) { return {plan_name: name, value: +d.values[i++].rate}; });
          });

          //debugger;

          x0.domain(nested_data.map(function(name){return name.key;}));
          x1.domain(planNames).rangeRoundBands([0, x0.rangeBand()]);
          y.domain([0, d3.max(nested_data, function(d) { return d3.max(d.rates, function(d) { return d.value; }); })]);

          svg.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis);

          svg.append("g")
              .attr("class", "y axis")
              .call(yAxis)
              .append("text")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("Rate");

          var measures = svg.selectAll(".measures")
              .data(nested_data)
              .enter().append("g")
              .attr("class", "g")
              .attr("transform", function(d) { return "translate(" + x0(d.key) + ",0)"; });

          measures.selectAll("rect")
              .data(function(d) { return d.rates; })
              .enter().append("rect")
              .attr("width", x1.rangeBand()-2)
              .attr("x", function(d) { return x1(d.plan_name); })
              .attr("y", function(d) { return y(d.value); })
              .attr("height", function(d) { return height - y(d.value); })
              .style("fill", function(d) { if (d.plan_name=="Statewide Average")
                                            return "#000000";
                                           else
                                            return color(d.plan_name); })
              .on('mouseover', tip.show)
              .on('mouseout', tip.hide);

          measures.append("text")
              .attr("y", function(d) { return y(d.value) + 3; }) //width position
              .attr("x", x0.rangeBand()/2)
              .attr("dy", ".1em") 
              .text(function(d) { return d.value; }); //show the value for that bar

          var legend = svg.selectAll(".legend")
              .data(planNames.slice())
              .enter().append("g")
              .attr("class", "legend")
              .attr("transform", function(d, i) { return "translate(0," + i * 17 + ")"; });

          legend.append("rect")
              .attr("x", width - 18)
              .attr("width", 18)
              .attr("height", 18)
              .style("fill", function(d) { if (d=="Statewide Average")
                                            return "#000000";
                                           else
                                            return color(d); });

          legend.append("text")
              .attr("x", width - 24)
              .attr("y", 9)
              .attr("dy", ".35em")
              .style("text-anchor", "end")
              .text(function(d) { return d; });
        });
      });

    </script>
  </body>
</html>
