<!DOCTYPE html>
<meta charset="utf-8">
<html>

  <head>

    <title>Test Grouped barchart</title>
    
    <!-- STYLES -->
    <style>

    body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .bar {
      fill: steelblue;
    }

    .x.axis path {
      display: none;
    }

    .measures text {
      fill: white;
      font: 10px sans-serif;
      text-anchor: end;
    }

    </style>

  </head>

  <body>
    <!-- CHART TITLE -->
    <h3>Managing Preventive Care - Statewide - Commercial HMO</h3>

    <!-- LOADING D3 LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script>

      //setting the margins, width and height of the svg element
      var margin = {top: 20, right: 20, bottom: 30, left: 40},
          width = 1260 - margin.left - margin.right,
          height = 600 - margin.top - margin.bottom;

      //
      var x0 = d3.scale.ordinal()
          .rangeRoundBands([0, width], .1);

      var x1 = d3.scale.ordinal();

      var y = d3.scale.linear()
          .range([height, 0]);

      var color = d3.scale.ordinal()
          .range(["#CEE3F6", "#A9D0F5", "#81BEF7", "#58ACFA", "#2E9AFE", "#0080FF", "#0174DF", "#045FB4", "#084B8A", "#0B3861", "#000000"]);

      var xAxis = d3.svg.axis()
          .scale(x0)
          .orient("bottom");

      var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left")
          .tickFormat(d3.format(".2s"));

      var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.csv("data.csv", function(error, data) {
        if (error) throw error;

        var planNames = d3.keys(data[0]).filter(function(key) { return key !== "Measure"; });

        data.forEach(function(d) {
          d.rates = planNames.map(function(name) { return {name: name, value: +d[name]}; });
        });

        x0.domain(data.map(function(d) { return d.Measure; }));
        x1.domain(planNames).rangeRoundBands([0, x0.rangeBand()]);
        y.domain([0, d3.max(data, function(d) { return d3.max(d.rates, function(d) { return d.value; }); })]);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
          .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Rate");

        var measures = svg.selectAll(".measures")
            .data(data)
          .enter().append("g")
            .attr("class", "g")
            .attr("transform", function(d) { return "translate(" + x0(d.Measure) + ",0)"; });

        measures.selectAll("rect")
            .data(function(d) { return d.rates; })
          .enter().append("rect")
            .attr("width", x1.rangeBand())
            .attr("x", function(d) { return x1(d.name); })
            .attr("y", function(d) { return y(d.value); })
            .attr("height", function(d) { return height - y(d.value); })
            .style("fill", function(d) { return color(d.name); });

        measures.append("text")
            .attr("y", function(d) { return y(d.value) + 3; }) //width position
            .attr("x", x0.rangeBand()/2)
            .attr("dy", ".1em") 
            .text(function(d) { return d.value; }); //show the value for that bar

        var legend = svg.selectAll(".legend")
            .data(planNames.slice().reverse())
          .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

        legend.append("rect")
            .attr("x", width - 18)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color);

        legend.append("text")
            .attr("x", width - 24)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(function(d) { return d; });

      });

    </script>
  </body>
</html>
