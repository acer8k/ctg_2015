<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Wizard Sample</title>
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/wizardStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/wizardScript.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center text-uppercase">
				<h1>Wizard</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div id="WizardForm" class="col-md-6">
				<ul class="nav nav-tabs">
					<li role="presentation" class="active">Type</li>
					<li role="presentation">Domain</li>
					<li role="presentation">Plan</li>
					<li role="presentation">Service</li>
				</ul>
				<div class="navContent">
					<form id="DynamicForm">
						<div id="containerType" class="active">
							<h3>Choose a type(s)</h3>
							<p id="pType"></p>
							<button type="button" class="next">Next</button>
						</div>
						<div id="containerDomain">
							<h3>Choose a domain(s)</h3>
							<p id="pDomain"></p>
							<button type="button" class="next">Next</button>
							<br>
							<br>
							<p class="pastSelections"></p>
						</div>				
						<div id="containerPlan">
							<h3>Choose a plan(s)</h3>
							<p id="pPlan"></p>
							<button type="button" class="next">Next</button>
							<br>
							<br>
							<p class="pastSelections"></p>
						</div>
						<div id="containerService">
							<h3>Choose a service(s)</h3>
							<p id="pService"></p>
							<input type="submit" class="submit" value="Generate JSON">
							<input type="submit" class="submit" value="Generate Excel">
							<br>
							<br>
							<p class="pastSelections"></p>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</body>
</html>
